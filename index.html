<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE WORLD IS MINE</title>
  <!-- اسم التطبيق -->
<meta name="apple-mobile-web-app-title" content="TWIM">

<!-- أيقونة الهوم سكرين -->
<link rel="apple-touch-icon" href="icon.png">

<!-- جعل التطبيق full screen -->
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- لون شريط الحالة -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="icon" href="icon.png">
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; padding:20px; }
    h1 { text-align:center; }
    .section { margin-top:16px; padding:14px; border:1px solid #444; border-radius:10px; }
    input, select { width:100%; padding:10px; margin-top:8px; border-radius:8px; border:none; }
    button { width:100%; padding:12px; margin-top:10px; background:#0f0; color:#000; font-weight:bold; border:none; border-radius:8px; cursor:pointer; }
    .result-box { margin-top:10px; padding:10px; background:#222; border-radius:8px; color:#ddd }
    label { display:block; margin-top:6px; color:#ddd }
    .row { display:flex; gap:10px; }
    .col { flex:1 }
    .small { padding:8px; font-size:14px }
  </style>
</head>
<body>
  <h1>THE WORLD IS MINE</h1>

  <div class="section">
    <label>ROLLS</label>
    <input id="rollsInput" placeholder="Enter results sequence (example: VXVXXV or V X V X)" />

    <div class="row">
      <div class="col">
        <label>BASE BET</label>
        <input id="baseBetInput" type="number" value="10" />
      </div>
      <div class="col">
        <label>MULTIPLIER</label>
        <input id="multiplierInput" type="number" step="0.1" value="2" />
      </div>
    </div>

    <label>BUDGET</label>
    <input id="budgetInput" type="number" placeholder="Enter starting budget (example: 2560)" />

    <button class="small" onclick="simulate()">START</button>
  </div>

  <div class="section">
    <h2>LOSSS & CAPACITY</h2>
    <div class="row">
      <div class="col">
        <label>Desired consecutive X to test</label>
        <input id="desiredStreak" type="number" value="9" />
      </div>
      <div class="col">
        <label>—</label>
        <button onclick="computeNeeded()">Compute Needed Budget</button>
      </div>
    </div>
    <div id="capacityOutput" class="result-box"></div>
  </div>

  <div id="results" class="section">
    <h2>RESULTS</h2>
    <div class="result-box" id="output"></div>
  </div>

<script>
function normalizeSequence(raw) {
  if (!raw) return [];
  return raw.replace(/[^XVxv]/g, '').toUpperCase().split('');
}

function sumNeededForStreak(n, base, mult) {
  let sum = 0;
  let bet = base;
  for (let i = 0; i < n; i++) {
    sum += Math.round(bet);
    bet *= mult;
    if (!isFinite(bet)) break;
  }
  return sum;
}

function maxStreakAffordable(budget, base, mult, maxCheck=100) {
  let sum = 0;
  let bet = base;
  let n = 0;
  while (n < maxCheck) {
    if (sum + Math.round(bet) > budget) break;
    sum += Math.round(bet);
    bet *= mult;
    n++;
  }
  return {streak: n, sum: sum};
}

function computeNeeded() {
  const base = Number(document.getElementById('baseBetInput').value) || 10;
  const mult = Number(document.getElementById('multiplierInput').value) || 2;
  const desired = Number(document.getElementById('desiredStreak').value) || 9;

  const needed = sumNeededForStreak(desired, base, mult);
  const budget = Number(document.getElementById('budgetInput').value) || 0;
  const affordable = maxStreakAffordable(budget, base, mult);

  let html = `With BASE BET=${base} and MULTIPLIER=${mult}:<br>`;
  html += `Needed budget to survive ${desired} consecutive X = <strong>${needed}</strong><br>`;
  html += `Your current budget = ${budget} → can survive up to <strong>${affordable.streak}</strong> consecutive X (sum=${affordable.sum})`;

  document.getElementById('capacityOutput').innerHTML = html;
}

function simulate() {
  const raw = document.getElementById('rollsInput').value || '';
  const seq = normalizeSequence(raw);

  let B = Number(document.getElementById('budgetInput').value) || 0;
  const B_start = B;
  const base = Number(document.getElementById('baseBetInput').value) || 10;
  const mult = Number(document.getElementById('multiplierInput').value) || 2;

  let bet = base;
  let totalLosses = 0;
  let longestLoseStreak = 0;
  let currentLoseStreak = 0;

  let waitingForV_afterX = false;
  let consecutiveLosses = 0;
  let inTwoVLock = false;
  let vSeenForLock = 0;
  let armedToEnterNext = false;

  for (let i = 0; i < seq.length; i++) {
    const r = seq[i];

    // Armed entry (after two-V lock or V after X)
    if (armedToEnterNext) {
      armedToEnterNext = false;
      if (B >= bet) {
        if (r === 'V') {
          B += Math.round(bet);
          bet = base;
          currentLoseStreak = 0;
          consecutiveLosses = 0;
        } else {
          B -= Math.round(bet);
          bet = Math.round(bet * mult);
          totalLosses++;
          currentLoseStreak++;
          if (currentLoseStreak > longestLoseStreak) longestLoseStreak = currentLoseStreak;
          consecutiveLosses++;
          if (consecutiveLosses >=2) {
            inTwoVLock = true;
            vSeenForLock = 0;
          }
        }
      }
      continue;
    }

    // Two-V lock handling
    if (inTwoVLock) {
      if (r === 'V') {
        vSeenForLock++;
        if (vSeenForLock >= 2) {
          inTwoVLock = false;
          consecutiveLosses = 0;
          vSeenForLock = 0;
          armedToEnterNext = true;
        }
      }
      continue;
    }

    // Waiting after single X
    if (waitingForV_afterX) {
      if (r === 'V') {
        waitingForV_afterX = false;
        armedToEnterNext = true;
      }
      continue;
    }

    // Normal behavior
    if (r === 'V') {
      if (B >= bet) {
        B += Math.round(bet);
        bet = base;
        currentLoseStreak = 0;
      }
    } else if (r === 'X') {
      B -= Math.round(bet);
      totalLosses++;
      currentLoseStreak++;
      if (currentLoseStreak > longestLoseStreak) longestLoseStreak = currentLoseStreak;
      bet = Math.round(bet * mult);
      waitingForV_afterX = true;
      consecutiveLosses++;
      if (consecutiveLosses >= 2) {
        inTwoVLock = true;
        vSeenForLock = 0;
      }
    }
  }

  const net = B - B_start;
  let out = '';
  out += `<strong>BUDGET (START):</strong> ${B_start}<br>`;
  out += `<strong>NOW:</strong> ${B}<br>`;
  out += `<strong>NET PROFIT:</strong> ${net}<br>`;
  out += `<strong>Total ROLLS:</strong> ${seq.length}<br><br>`;
  out += `<strong>Longest LOSSES Streak (bet-losses):</strong> ${longestLoseStreak}<br>`;
  out += `<strong>Total LOSSES (bets lost):</strong> ${totalLosses}<br>`;

  document.getElementById('output').innerHTML = out;
}
</script>
</body>
</html>
