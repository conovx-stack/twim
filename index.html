<script>
function normalizeSequence(raw) {
  if (!raw) return [];
  return raw.replace(/[^XVxv]/g, '').toUpperCase().split('');
}

// SIMULATION: real money changes
function simulate() {
  const seq = normalizeSequence(document.getElementById('rollsInput').value || '');
  let B = Number(document.getElementById('budgetInput').value) || 0;
  const B_start = B;
  const base = Number(document.getElementById('baseBetInput').value) || 10;
  const mult = Number(document.getElementById('multiplierInput').value) || 2;

  let bet = base;
  let totalLosses = 0;
  let longestLoseStreak = 0;
  let currentLoseStreak = 0;

  // STATES
  let waitingForV_thenX_afterX = false;
  let waitingForV_thenX_after2X = false;
  let vSeenForLock = 0;
  let lossCountForTwoVLock = 0;
  let armedToEnterNext = false;

  for (let i = 0; i < seq.length; i++) {
    const r = seq[i];

    // Check if next roll is armed
    if (armedToEnterNext) {
      armedToEnterNext = false;
      if (B >= bet) {
        if (r === 'V') {
          B += Math.round(bet);
          bet = base;
          currentLoseStreak = 0;
          lossCountForTwoVLock = 0;
        } else {
          B -= Math.round(bet);
          totalLosses++;
          currentLoseStreak++;
          if (currentLoseStreak > longestLoseStreak) longestLoseStreak = currentLoseStreak;
          bet = Math.round(bet * mult);
          lossCountForTwoVLock++;
          if (lossCountForTwoVLock >= 2) waitingForV_thenX_after2X = true;
          else waitingForV_thenX_afterX = true;
        }
      }
      continue;
    }

    // Waiting for V then X after single X
    if (waitingForV_thenX_afterX) {
      if (r === 'V') vSeenForLock = 1;
      else if (r === 'X' && vSeenForLock === 1) {
        waitingForV_thenX_afterX = false;
        vSeenForLock = 0;
        armedToEnterNext = true;
      }
      continue;
    }

    // Waiting for V then X after two consecutive X
    if (waitingForV_thenX_after2X) {
      if (r === 'V') vSeenForLock++;
      else if (r === 'X' && vSeenForLock >= 2) {
        waitingForV_thenX_after2X = false;
        vSeenForLock = 0;
        lossCountForTwoVLock = 0;
        armedToEnterNext = true;
      }
      continue;
    }

    // Normal mode
    if (r === 'V') {
      B += Math.round(bet);
      bet = base;
      currentLoseStreak = 0;
      lossCountForTwoVLock = 0;
    } else if (r === 'X') {
      B -= Math.round(bet);
      totalLosses++;
      currentLoseStreak++;
      if (currentLoseStreak > longestLoseStreak) longestLoseStreak = currentLoseStreak;
      bet = Math.round(bet * mult);
      lossCountForTwoVLock++;
      if (lossCountForTwoVLock >= 2) waitingForV_thenX_after2X = true;
      else waitingForV_thenX_afterX = true;
    }
  }

  const net = B - B_start;
  let out = '';
  out += `<strong>BUDGET (START):</strong> ${B_start}<br>`;
  out += `<strong>NOW:</strong> ${B}<br>`;
  out += `<strong>NET PROFIT:</strong> ${net}<br>`;
  out += `<strong>Total ROLLS:</strong> ${seq.length}<br><br>`;
  out += `<strong>Longest LOSSES Streak (bet-losses):</strong> ${longestLoseStreak}<br>`;
  out += `<strong>Total LOSSES (bets lost):</strong> ${totalLosses}<br>`;

  document.getElementById('output').innerHTML = out;
  updateNextRoll();
}

// PREVIEW: compute whether the NEXT roll WOULD be entered
function updateNextRoll() {
  const seq = normalizeSequence(document.getElementById('rollsInput').value || '');

  const base = Number(document.getElementById('baseBetInput').value) || 10;
  const mult = Number(document.getElementById('multiplierInput').value) || 2;

  let bet = base;
  let nextBet = base;
  let lossCountForTwoVLock = 0;

  // Ø­Ø§Ù„Ø§Øª Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø±
  let waitingForV_thenX_afterX = false;
  let waitingForV_thenX_after2X = false;
  let vSeenForLock = 0;
  let armedToEnterNext = true; // Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„Ø·Ø¨ÙŠØ¹ÙŠ Ø¯Ø§Ø¦Ù…Ù‹Ø§ YES

  for (let i = 0; i < seq.length; i++) {

    // Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø± Ø¨Ø¹Ø¯ X ÙˆØ§Ø­Ø¯
    if (waitingForV_thenX_afterX) {
      if (r === 'V') vSeenForLock = 1;
      else if (r === 'X' && vSeenForLock === 1) {
        waitingForV_thenX_afterX = false;
        vSeenForLock = 0;
        armedToEnterNext = true;
      } else {
        armedToEnterNext = false;
      }

      nextBet = bet;
      continue;
    }

    // Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø± Ø¨Ø¹Ø¯ Ø®Ø³Ø§Ø±ØªÙŠÙ†
    if (waitingForV_thenX_after2X) {
      if (r === 'V') vSeenForLock++;
      else if (r === 'X' && vSeenForLock >= 2) {
        waitingForV_thenX_after2X = false;
        vSeenForLock = 0;
        lossCountForTwoVLock = 0;
        armedToEnterNext = true;
      } else {
        armedToEnterNext = false;
      }

      nextBet = bet;
      continue;
    }

    // Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„Ø·Ø¨ÙŠØ¹ÙŠ
    if (r === 'V') {
      bet = base;
      nextBet = bet;
      lossCountForTwoVLock = 0;
      armedToEnterNext = true;
    } else if (r === 'X') {
      bet = Math.round(bet * mult);
      nextBet = bet;

      lossCountForTwoVLock++;
      if (lossCountForTwoVLock >= 2) waitingForV_thenX_after2X = true;
      else waitingForV_thenX_afterX = true;

      armedToEnterNext = false;
    }
  }

  document.getElementById('nextRoll').innerText =
    'Next Roll: ' + (armedToEnterNext ? 'Yes' : 'No');

  document.getElementById('nextBet').innerText =

}
